<!DOCTYPE html>
<html lang="ja" prefix="og: http://ogp.me/ns#">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gensokanji</title>
  <meta name="description" content="gensokanjiのトップページです。元素の漢字を中心に今まで作ったものやリンクなどを載せていきます。">
  <link rel="canonical" href="https://gensokanji.netlify.app">

  <!-- OGP -->
  <meta property="og:url" content="https://gensokanji.netlify.app">
  <meta property="og:type" content="website">
  <meta property="og:title" content="gensokanji">
  <meta property="og:description" content="gensokanjiのトップページです。元素の漢字を中心に今まで作ったものやリンクなどを載せていきます。">
  <meta property="og:image" content="https://gensokanji.netlify.app/img/brand.png">
  <meta property="og:site_name" content="gensokanji">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@gensokanji_bot">

  <!-- style -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Blinker:200,300|M+PLUS+Rounded+1c:300,500|Noto+Sans+TC:100:&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="header">
    <div class="header__moon-container">
      <img class="header__moon" src="img/moon.svg">
    </div>
    <div class="header__cloud-container">
      <img class="header__cloud" src="img/cloud.svg">
      <img class="header__cloud" src="img/cloud.svg">
    </div>
    <div class="header__skyline-container _layer-3">
      <img class="header__skyline _layer-3" src="img/skyline3.svg">
      <img class="header__skyline _layer-3" src="img/skyline3.svg">
    </div>
    <div class="header__skyline-container _layer-2">
      <img class="header__skyline _layer-2" src="img/skyline2.svg">
      <img class="header__skyline _layer-2" src="img/skyline2.svg">
    </div>
    <div class="header__logo-container">
      <img class="header__nh" src="img/nh.svg">
      <h1 class="header__logo">gensokanji</h1>
      <p class="header__subtitle">幻　想　閑　事</p>
    </div>
    <div class="header__skyline-container _layer-1">
      <img class="header__skyline _layer-1" src="img/skyline1.svg">
      <img class="header__skyline _layer-1" src="img/skyline1.svg">
    </div>
  </header>

  <main class="main">
    <section class="main__section">
      <h2 class="main__title">Works</h2>
      <ul class="main__cards-container">
        <li class="card">
          <a href="/periodic-table">
            <div class="card__image-container">
              <img class="card__image" src="img/periodic_table.png" alt="元素の漢字周期表">
            </div>
          </a>
          <div class="card__title">元素の漢字周期表</div>
        </li>
      </ul>
    </section>
    <section class="main__section">
      <h2 class="main__title">Links</h2>
      <ul class="main__cards-container">
        <li class="card">
          <a target="_blank" rel="noreferrer noopener" href="https://twitter.com/gensokanji_bot">
            <div class="card__image-container">
              <img class="card__image" src="img/gensokanji_bot.png" alt="元素の漢字bot">
              <div class="card__image-inset-shadow"></div>
              <i class="card__external-link-icon fas fa-external-link-alt"></i>
            </div>
          </a>
          <div class="card__title">元素の漢字bot</div>
        </li>
        <li class="card">
          <a target="_blank" rel="noreferrer noopener" href="https://quiz-maker.site/quiz/play/dBxL2220181106152109">
            <div class="card__image-container">
              <img class="card__image" src="img/gensokanji_quiz.png" alt="元素の漢字クイズ">
              <div class="card__image-inset-shadow"></div>
              <i class="card__external-link-icon fas fa-external-link-alt"></i>
            </div>
          </a>
            <div class="card__title">元素の漢字クイズ</div>
        </li>
      </ul>
    </section>
  </main>

  <section class="share">
    <div class="share__container">
      <ul class="share__links-container">
        <li class="share__link _twitter">
          <a target="_blank" rel="noreferrer noopener" href="https://twitter.com/share?url=https://gensokanji.netlify.app&text=gensokanji%20@gensokanji_bot">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li class="share__link _facebook">
          <a target="_blank" rel="noreferrer noopener" href="https://www.facebook.com/sharer/sharer.php?u=https://gensokanji.netlify.app">
            <i class="fab fa-facebook"></i>
          </a>
        </li>
        <li class="share__link _line">
          <a target="_blank" rel="noreferrer noopener" href="https://social-plugins.line.me/lineit/share?url=https://gensokanji.netlify.app">
            <i class="fab fa-line"></i>
          </a>
        </li>
      </ul>
      <div class="share__share-icon">
        <span class="material-icons">share</span>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="footer__container">
      <p>© 2021 gensokanji</p>
    </div>
  </footer>

  <script src="js/main.js"></script>

</body>

</html>
